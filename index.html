<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ngClassifieds</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">


<md-toolbar>
    <div class="md-toolbar-tools">
        <p><strong>ngClassifieds</strong></p>
        <md-button>
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            New Classified
        </md-button>
    </div>
</md-toolbar>

<md-content class="md-padding" layout="row" layout-wrap>
    <md-card flex="33">
        <img src="http://www.lousianasportsman.com/classifieds/pics/p1358549934434943.jpg" alt="">
        <md-card-content>
            <div class="classified-info">
                <h2 class="md-title">{{ classified.title }}</h2>
                <h3>{{ classified.price }}</h3>
                <p>{{ classified.description }}</p>
            </div>
        </md-card-content>
    </md-card>
</md-content>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="scripts/app.js"></script>
<script src="components/classifieds.ctr.js"></script>
</body>
</html>
